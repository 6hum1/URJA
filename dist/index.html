<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./main.css" />
    <title>URJA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300&display=swap" rel="stylesheet">
  </head>
  <body class="min-h-dvh">
    <!-- navbar goes here -->
    <nav
      id="navbar"
      class="w-full h-24 bg-transparent text-white flex justify-between px-4 z-[1] items-center border-b-[0.8px] border-b-solid border-b-white-600 fixed dark:"
    >
      <a href="/">
        <img src="./assets/logo.svg" alt="" class="h-[15dvh] ml-16" />
      </a>

      <ul class="md:flex font-semibold hidden mr-10">
        <li class="mx-[10px] cursor-pointer uppercase">
          <a href="#">Home</a>
        </li>
        <li class="mx-[10px] cursor-pointer uppercase">
          <a href="#">About </a>
        </li>
        <li class="mx-[10px] cursor-pointer uppercase">
          <a href="#">Product</a>
        </li>
        <li class="mx-[10px] cursor-pointer uppercase">
          <a href="#">FAQs</a>
        </li>
        <li class="mx-[10px] cursor-pointer uppercase">
          <a href="#">Contact us</a>
        </li>
      </ul>
      <!-- <div class="hidden md:block px-3 py-1 bg-white text-black rounded-md font-bold cursor-pointer uppercase text-xl hover:py-2 hover:border-white hover:border-spacing-1">Get updates</div> -->
    </nav>
    <!-- navbar ends here -->

    <!-- Hero Section starts here-->
    <div
      class="bg-hero w-full h-screen bg-cover bg-center bg-fixed flex items-center justify-center"
    >
      <h1 class="text-4xl text-white">Welcome to</h1>
    </div>
    <!-- Hero Section ends here -->

    <!-- About -->

    <div class="w-full h-96 bg-white flex items-center justify-center">
      <div class="w-1/2 h-1/2 bg-white flex items-center justify-center">
        <h1 class="text-4xl text-black">About Us</h1>
      </div>
    </div>

    <!-- Footer -->

    <footer>
      <div class="h-20 flex">Hello</div>
    </footer>
  </body>
  <script>
    const navbar = document.querySelector("#navbar");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
        navbar.classList.add("bg-black");
      } else {
        navbar.classList.remove("bg-black");
      }
    });
  </script>
</html>
